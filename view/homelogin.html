<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login WD</title>

    <link rel="icon" type="image" href="../public/assets/logo.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="../public/css/loginpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
 

</head>
<body>
    <main>
        <div class="wave-container">
            <div class="wave top"></div>
            <div class="wave top"></div>
            <div class="wave top"></div>
            <div class="wave top"></div>
            <div class="wave bottom"></div>
            <div class="wave bottom"></div>
            <div class="wave bottom"></div>
            <div class="wave bottom"></div>
    
            <svg width="0" height="0">
                <defs>
                    <clipPath id="wavePath" clipPathUnits="objectBoundingBox">
                        <path d="M 0,2
                        L 0,0.75
                        C 0.2,0.65 0.3,0.55 0.4,0.65 
                        S 0.6,0.95 0.8,0.75 
                        S 1,0.6 1,0.75 
                        V 0,1 
                        Z" />
                    </clipPath>
                </defs>
            </svg>
        </div>
        
        <section class="section1">
            <div class="title">
                <p><span>WAR</span> DECISION</p>
            </div>
            
            <div class="content">
                <p class="subtitle">Comece agora e descubra como a inteligência artificial pode transformar sua maneira de tomar decisões estratégicas!</p>
                <img class="img-logo-type mt-5" src="../public/assets/logo.png">
            </div>
            
            <div class="circle-container">
                <div class="circle small"></div>
                <div class="circle medium"></div>
                <div class="circle large"></div>
                <div class="circle larger"></div>
            </div>
        </section>

        <section class="section2">
            <div class="content_form">
                <div class="title-login">
                    <p><span>Faça seu</span> Login</p>
                </div>
                <form class="form" action="/" method="post">
                    <label class="label-geral label-login" for="login">LOGIN</label>
                    <input class="login" placeholder="Insira seu Login" name="login">
                    
                    <label class="label-geral label-login" for="password">SENHA</label>
                    <div class="password_position">
                        <input type="password" class="login" id="senha" placeholder="Insira sua Senha" name="password">
                        <i class="bi bi-eye mt-2" id="eye-toggle"></i>
                    </div>
                    <div class="btn-area">
                        <input type="submit" class="btn-login btn-geral" value="ENTRAR"/>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
